<div class="container" ng-controller="PontoController">
	<br>
	<br>
	<h1 ng-show="nome.length" class="text-center text-white" class="">{{nome}}</h1>
	<br>
	<form role="form" ng-submit="submeter()">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Digite entrada ou saida" ng-model="batendoPonto.tipo">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-success">Bater ponto</button>
			<span class="input-group-btn">
				&nbsp&nbsp&nbsp
				<a href="/home" class="btn btn-danger" type="button">
					Home
				</a>
			</span>
		</div>
	</form>
	<br>
	<h3 ng-show="jornada.length" class="text-center text-white" class="">Jornada: {{jornada}}</h3>
	<table class="table table-dark table-striped table-responsive-xl text-center">
		<th colspan="4" class="text-center">Espelho do ponto</th>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Usuario</th>
			<th scope="col">Tipo</th>
			<th scope="col">Data</th>
		</tr>
		<tr ng-repeat="batida in ponto | filter: filtro">
			<th>{{batida.id}}</th>
			<td>{{batida.nome}}</td>
			<td>{{batida.tipo}}</td>
			<td>
				{{
					date = batida.data.split("T").join('-').split('-');
					date[2] + '/' + date[1] + '/' + date[0] + ' ' + date[3]
				}}
			</td>
		</tr>
	</table>
</div>
